<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../petstory/normilize.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="../header-footer.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo">
          <h1 class="logo__ignore">PetStory online</h1>
          <p class="logo__text">
            <a href="##">PetStory online</a>
            <img
              src="../../assets/icons/bamboo.svg"
              alt="bamboo"
              class="logo__img"
            />
          </p>
        </div>
        <nav>
          <ul class="list-menu">
            <li class="list-menu__item"><a href="##">About</a></li>
            <li class="list-menu__item"><a href="##">Map</a></li>
            <li class="list-menu__item"><a href="##">Zoos</a></li>
            <li class="list-menu__item"><a href="##">Contact us</a></li>
            <li class="list-menu__item"><a href="##">Designed by ©</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="map-block">
      <div class="container">
        <img src="../../assets/icons/pink.svg" alt="" class="mark eagle-mark" />
        <img
          src="../../assets/images/mini-animals/eagle1.png"
          alt=""
          class="mini-animal mini-eagle"
        />
        <img
          src="../../assets/images/mini-animals/eagle2.png"
          alt=""
          class="mini-animal mini-eagle2"
        /><img
          src="../../assets/icons/pink.svg"
          alt=""
          class="mark crocodile-mark"
        />
        <img
          src="../../assets/images/mini-animals/lonely-crocodile 1.png"
          alt=""
          class="mini-animal mini-crocodile"
        /><img
          src="../../assets/icons/pink.svg"
          alt=""
          class="mark gorrila-mark"
        />
        <img
          src="../../assets/images/mini-animals/gorillas.png"
          alt=""
          class="mini-animal mini-gorrila"
        /><img
          src="../../assets/icons/pink.svg"
          alt=""
          class="mark panda-mark"
        />
        <img
          src="../../assets/images/mini-animals/panda.png"
          alt=""
          class="mini-animal mini-panda"
        /><img
          src="../../assets/icons/pink.svg"
          alt=""
          class="mark miniPanda-mark"
        />
        <img
          src="../../assets/images/mini-animals/pandas.png"
          alt=""
          class="mini-animal mini-miniPanda"
        />
      </div>
    </div>
    <footer class="footer">
      <div class="container">
        <div class="footer__left">
          <p class="logo__text">
            <a href="##">PetStory online</a>
            <img
              src="../../assets/icons/bamboo.svg"
              alt="bamboo"
              class="logo__img"
            />
          </p>
          <a href="##" class="donate-btn">donate for volunteers</a>
          <ul class="social-media">
            <li>
              <img src="../../assets/icons/facebook.svg" alt="" /><a href="##"
                >Facebook</a
              >
            </li>
            <li>
              <img src="../../assets/icons/twitter.svg" alt="" /><a href="##"
                >Twitter</a
              >
            </li>
            <li>
              <img src="../../assets/icons/instagram.svg" alt="" /><a href="##"
                >Instagram</a
              >
            </li>
            <li>
              <img src="../../assets/icons/youtube.svg" alt="" /><a href="##"
                >YouTube</a
              >
            </li>
          </ul>
        </div>

        <ul class="list-menu">
          <li class="list-menu__item"><a href="##">About</a></li>
          <li class="list-menu__item"><a href="##">Map</a></li>
          <li class="list-menu__item"><a href="##">Zoos</a></li>
          <li class="list-menu__item"><a href="##">Contact us</a></li>
          <li class="list-menu__item"><a href="##">Designed by ©</a></li>
        </ul>
        <div class="form">
          <p>Subscribe to our news</p>
          <form action="">
            <input placeholder="Enter your email" type="email" /><button>
              Submit
            </button>
          </form>
        </div>
      </div>
    </footer>
  </body>
</html>
