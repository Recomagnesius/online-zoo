<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panda</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../petstory/normilize.css" />
    <link rel="stylesheet" href="../header-footer.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo">
          <h1 class="logo__ignore">PetStory online</h1>
          <p class="logo__text">
            <a href="##">PetStory online</a>
            <img
              src="../../assets/icons/bamboo.svg"
              alt="bamboo"
              class="logo__img"
            />
          </p>
        </div>
        <nav>
          <ul class="list-menu">
            <li class="list-menu__item"><a href="##">About</a></li>
            <li class="list-menu__item"><a href="##">Map</a></li>
            <li class="list-menu__item"><a href="##">Zoos</a></li>
            <li class="list-menu__item"><a href="##">Contact us</a></li>
            <li class="list-menu__item"><a href="##">Designed by ©</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- MAIN -->
    <main>
      <div class="main-container">
        <aside class="sidebar">
          <div class="sidebar-item 1"></div>
          <div class="sidebar-item 2"></div>
          <div class="sidebar-item 3"></div>
          <div class="sidebar-item 4"></div>
          <div class="sidebar-item 5"></div>
          <div class="sidebar-item 6"></div>
          <div class="sidebar-item 7"></div>
        </aside>
        <div class="container"></div>
      </div>
    </main>
    <!-- FOOTER -->
    <footer class="footer">
      <div class="container">
        <div class="footer__left">
          <p class="logo__text">
            <a href="##">PetStory online</a>
            <img
              src="../../assets/icons/bamboo.svg"
              alt="bamboo"
              class="logo__img"
            />
          </p>
          <a href="##" class="donate-btn">donate for volunteers</a>
          <ul class="social-media">
            <li>
              <img src="../../assets/icons/facebook.svg" alt="" /><a href="##"
                >Facebook</a
              >
            </li>
            <li>
              <img src="../../assets/icons/twitter.svg" alt="" /><a href="##"
                >Twitter</a
              >
            </li>
            <li>
              <img src="../../assets/icons/instagram.svg" alt="" /><a href="##"
                >Instagram</a
              >
            </li>
            <li>
              <img src="../../assets/icons/youtube.svg" alt="" /><a href="##"
                >YouTube</a
              >
            </li>
          </ul>
        </div>

        <ul class="list-menu">
          <li class="list-menu__item"><a href="##">About</a></li>
          <li class="list-menu__item"><a href="##">Map</a></li>
          <li class="list-menu__item"><a href="##">Zoos</a></li>
          <li class="list-menu__item"><a href="##">Contact us</a></li>
          <li class="list-menu__item"><a href="##">Designed by ©</a></li>
        </ul>
        <div class="form">
          <p>Subscribe to our news</p>
          <form action="">
            <input placeholder="Enter your email" type="email" /><button>
              Submit
            </button>
          </form>
        </div>
      </div>
    </footer>
  </body>
</html>
